<div fxLayout="column" fxLayoutAlign="space-around center" >

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nazwa pliku</mat-label>
      <label>
        <input [formControl]="nameFC"
               matInput
               placeholder="Wpisz nazwe pliku">
      </label>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field appearance="outline">
      <mat-label>Poszukiwany plik</mat-label>
      <label>
        <input [formControl]="foundedDocumentNameFC"
               [readonly]="readonly"
               matInput
               placeholder="Wpisz nazwe pliku">
      </label>
    </mat-form-field>

    <button mat-button
            [disabled]="isButtonFindFileDisabled">
      <label for="file-input" class="btn btn-default" flow-btn>
        Znajdz plik
        <input id="file-input"
               type="file"
               style="visibility: hidden; position: absolute;"
               (change)="findAndCheckFile($event)"
               >
      </label>
    </button>
  </div>
  <div>{{message}}</div>
</div>
