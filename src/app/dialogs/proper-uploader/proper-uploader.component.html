
<h1 mat-dialog-title>{{fileData.fileType}}</h1>

<app-uploader-core
                   [acceptetFormats]="acceptetFormats"
                   [isClearForm]="isClearForm"
                    (titleChanged)="getDataFromCore($event)"
></app-uploader-core>

<div>{{message}}</div>

<div mat-dialog-actions>
  <button (click)="close()" mat-button>Wyjd≈º</button>
  <button (click)="smsCheckAndFileSave()"
          mat-button [disabled]="isButtonOkDisabled">
    Potwierdzenie SMS / Ok</button>
</div>
